<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="box-title">
      <h1 class="title">
        <span id="title-in">in</span>
        <span id="title-circle-one"
          ><img class="title-circle" src="img/rond.svg"
        /></span>
        <span id="title-ex">ex</span>
        <span id="title-circle-two"
          ><img class="title-circle" src="img/rond.svg"
        /></span>
        <span id="title-hale">hale</span>
      </h1>
      <p class="title-subtitle">Ressourcez-vous avec la cohérence cardiaque.</p>
    </div>
    <div class="timer">
      <h1>Durée</h1>
      <section class="time-choice">
        <div class="time">
          <div class="time-number">1</div>
          <div>minute</div>
        </div>
        <div class="time">
          <div class="time-number">2</div>
          <div>minutes</div>
        </div>
        <div class="time">
          <div class="time-number">3</div>
          <div>minutes</div>
        </div>
        <div class="time">
          <div class="time-number">4</div>
          <div>minutes</div>
        </div>
        <div class="time">
          <div class="time-number">5</div>
          <div>minutes</div>
        </div>
      </section>
      <button class="btn">Commencer la séance</button>
    </div>
    <div class="countdown">
      <p class="countdown-number countdown-three">3</p>
      <p class="countdown-number countdown-two">2</p>
      <p class="countdown-number countdown-three">1</p>
    </div>
    <div class="exercice-screen">
      <div class="exercice-circle">
        <p class="exercice-in-ex-hale">Inspirez</p>
      </div>
    </div>
    <div class="congrats"><p class="congrats-message">Félicitations !</p></div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
